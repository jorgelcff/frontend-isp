<div class="container mx-auto">
  <h3 class="text-xl font-bold mb-4">Tendências de Apreensões por Ano</h3>
  <div class="overflow-x-auto">
    <div [style.height.px]="getHalfWindowHeight()">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType"
      >
      </canvas>
    </div>
  </div>
</div>
