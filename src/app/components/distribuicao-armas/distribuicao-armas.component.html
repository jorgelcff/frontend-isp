<div class="container mx-auto">
  <h3 class="text-xl font-bold mb-4">Distribuição de Armas Total</h3>
  <div [style.height.px]="getHalfWindowHeight()">
    <canvas
      baseChart
      [datasets]="[{ data: pieChartData, backgroundColor: pieChartColors }]"
      [labels]="pieChartLabels"
      [options]="pieChartOptions"
      [type]="pieChartType"
    >
    </canvas>
  </div>
  <div class="mt-4">
    <strong>Total de Munições: </strong> {{ totalMunicoes }}
  </div>
</div>
