<div class="container mx-auto my-5">
  <h2 class="text-2xl font-bold mb-4">Pergunte Ã  LLM</h2>

  <div class="mb-4">
    <label for="question" class="block mb-2">Digite sua pergunta:</label>
    <input
      id="question"
      [(ngModel)]="question"
      class="w-full px-4 py-2 border rounded"
    />
  </div>

  <button
    (click)="submitQuestion()"
    class="px-4 py-2 bg-blue-500 text-white rounded"
  >
    Enviar
  </button>

  <div *ngIf="answer" class="mt-5 p-4 bg-gray-100 border">
    <h3 class="text-xl font-bold mb-2">Resposta da LLM:</h3>
    <p>{{ answer }}</p>
  </div>
</div>
